Languages: "[Russisch|Englisch|Spanisch|Italienisch|Türkisch|Polnisch|Portugiesisch|Japanisch|Schwedisch|Norwegisch|Rumanisch|Niederländisch|Dänisch|Französisch]"
SamplePhrases: "[Guten Tag|Guten Abend|Hallo|Wie geht es dir|Wie heißt du|Bahnhof|Fußball]"

SayWelcome:
  Utterances:
    - "Hallo. Was möchtest du mich übersetzen lassen?"
  Reprompts:
    - "Sage zum Beispiel <p>${SamplePhrases}</p> [auf|in] ${Languages}"

SayTranslate:
  - "{text} [auf|in] {language} [lautet|bedeutet|heißt|klingt so] {mp3}"

SayTranslateAndElse:
  Utterances:
    - "{text} [auf|in] {language} [lautet|bedeutet|heißt|klingt so] {mp3} Noch etwas?"
  Reprompts:
    - "Du kannst mich wiederholen lassen oder etwas anderes übersetzen lassen. Wenn du nicht weiter weißt, frage mich nach Hilfe."

SayTranslateRequest:
  Utterances:
    - "Gebe mir ein Wort und eine Sprache, in die ich es übersetzen soll."
  Reprompts:
    - "Sage zum Beispiel <p>${SamplePhrases}</p> [auf|in] ${Languages}"

SayNoTranslation:
  - "Entschuldige, aber {text} konnte ich nicht nach {language} übersetzen."

SayNoTranslationAndElse:
  Utterances:
    - "Entschuldige, aber {text} konnte ich nicht nach {language} übersetzen. Noch etwas?"
  Reprompts:
    - "Sage zum Beispiel <p>${SamplePhrases}</p> [auf|in] ${Languages}"

SayOk:
  - "Ok"

SayNothingToRepeat:
  - "[Entschuldige|Sorry|Tut mir leid], es gibt für mich nichts zum Wiederholen. Sobald ich etwas für dich übersetzt habe, merke ich es mir und wiederhole später gern."

SayNothingToRepeatAndElse:
  Utterances:
    - "[Entschuldige|Sorry|Tut mir leid], es gibt für mich nichts zum Wiederholen. Sobald ich etwas für dich übersetzt habe, merke ich es mir und wiederhole später gern. Noch etwas?"
  Reprompts:
    - "Sage zum Beispiel <p>${SamplePhrases}</p> [auf|in] ${Languages}"

SayHelp:
  Utterances:
    - "Ich kann dir viele Wörter aus dem Deutschen in fremde Sprachen übersetzen. Sage dazu beispielsweise <p>${SamplePhrases}</p> [auf|in] ${Languages}"
  Reprompts:
    - "Sage zum Beispiel <p>${SamplePhrases}</p> [auf|in] ${Languages}"

SaySorry:
  Utterances:
    - "[Entschuldige|Sorry|Tut mir leid], das [konnte ich nicht deuten|habe ich nicht verstanden]. Probiere es erneut und gebe Acht auf eine exakte Aussprache. Oder aber frage mich nach Hilfe."
  Reprompts:
    - "Sage zum Beispiel <p>${SamplePhrases}</p> [auf|in] ${Languages}"