Languages: "[Russisch|Englisch|Spanisch|Italienisch|Türkisch|Polnisch|Portugiesisch|Japanisch|Schwedisch|Norwegisch|Rumanisch|Niederländisch|Dänisch|Französisch]"
SamplePhrases: "[Guten Tag|Guten Abend|Hallo|Wie geht es dir|Wie heißt du|Bahnhof|Fußball]"

SayWelcome:
  Utterances:
    - "Hallo. Was möchtest du mich übersetzen lassen?"
  Reprompts:
    - "Sage zum Beispiel <p>${SamplePhrases}</p> [auf|in] ${Languages}"

SayTranslate:
  - "{text} [auf|in] {language} [lautet|bedeutet|heißt|klingt so] {mp3}"

SayNoTranslation:
  - "Entschuldige, aber {text} konnte ich nicht nach {language} übersetzen."

SayOk:
  - "Ok"

SayNothingToRepeat:
  - "[Entschuldige|Sorry|Tut mir leid], es gibt für mich nichts zum Wiederholen. Sobald ich etwas für dich übersetzt habe, merke ich es mir und wiederhole später gern."

SayHelp:
  Utterances:
    - "Ich kann dir viele Wörter aus dem Deutschen in fremde Sprachen übersetzen. Sage dazu beispielsweise <p>${SamplePhrases}</p> [auf|in] ${Languages}"
  Reprompts:
    - "Sage zum Beispiel <p>${SamplePhrases}</p> [auf|in] ${Languages}"

SaySorry:
  - "[Entschuldige|Sorry|Tut mir leid], etwas ist hier schief [gegangen|gelaufen]."